name: Build Release

on:
  push:
    branches:  
      - 'main'
    paths:
      - 'lib/**'
      - 'video_player/lib/**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: v${{ steps.yaml-version.outputs['version'] }}
    steps:
      - uses: actions/checkout@v4

      - name: Parse pubspec.yaml
        id: yaml-version
        uses: nichmor/minimal-read-yaml@v0.0.2
        with:
          config: pubspec.yaml

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
            allowUpdates: true
            draft: true
            tag: "v${{ steps.yaml-version.outputs['version'] }}"
            commit: 'main'
            token: ${{ secrets.GITHUB_TOKEN }}
  
  android:
    name: Build and sign android bundle
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4

      - name: Setup the Java environment
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: "17"

      - name: Setup the flutter environment
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Create signing key
        uses: timheuer/base64-to-file@v1.2
        with:
          fileDir: "/home/runner/work/album_share/android/"
          fileName: "keystore.jks"
          encodedString: ${{ secrets.ANDROID_KEY_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=/home/runner/work/album_share/android/keystore.jks" >> android/key.properties

      - name: Build appbundle
        run: |
          flutter pub get
          flutter build appbundle
          ls -lah

      - name: Rename bundle
        run: mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/AlbumShare-${{ github.ref_name }}-android.aab

      - name: Create symbols archive
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: "zip"
          filename: AlbumShare-${{github.ref_name}}-android-symbols.zip
          directory: build/app/intermediates/merged_native_libs/release/mergeReleaseNativeLibs/out/lib

      - name: Add files to release
        uses: ncipollo/release-action@v1
        with:
              allowUpdates: true
              tag: ${{ needs.create-release.outputs.tag }}
              token: ${{ secrets.GITHUB_TOKEN }}
              artifacts: 'build/app/intermediates/merged_native_libs/release/mergeReleaseNativeLibs/out/lib/AlbumShare-${{ needs.create-release.outputs.tag }}-android-symbols.zip,build/app/outputs/bundle/release/AlbumShare-${{ needs.create-release.outputs.tag }}-android.aab'
